name: Run CI-CD Workflows

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml
  deploy:
    needs: [test]
    uses: ./.github/workflows/deploy.yml
